<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <header>
            <nav class="header-top">
                <div class="container">
                        <ul class="float-left menu-left">
                            <li>
                                <i class="fas fa-globe"></i>
                                <a class="dropdown-item" href="#">English</a>
                            </li>
                            <li>
                                <i class="fas fa-ellipsis-v"></i>
                                <a href="#">Contact Sales</a>
                            </li>
                        </ul>
                        <div class="search-button float-left">
                            <i class="fas fa-search"></i>
                            <button class="search-login">
                                Log in
                            </button>
                            <button class="search-get">
                                Get HubSpot free
                            </button>
                        </div>
                </div>
            </nav>
            <nav class="header-middle">
                <div class="container">
                    <div class="logo-left">
                        <img class="logo-hubspot" src="img/logo.png">
                    </div>
                    <div class="list-right">
                        <ul>
                            <li>
                                <a href="#">Software</a>
                            </li>
                            <li>
                                <a href="#">Pricing</a>
                            </li>
                            <li>
                                <a href="#">Resources</a>
                            </li>
                            <li>
                                <a href="#">Partners</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
            <nav class="header-bottom">
                <div class="container">
                    <p>Join us for the premiere of the INBOUND 2020 founders’ keynote and product spotlight on HubSpot’s YouTube channel on September 22 at 10:30 AM ET. Save the date — you won’t want to miss it!</p>
                </div>
            </nav>
        </header>
        <section id="jumbo">
            <div class="container">

            </div>
        </section>
    </body>
</html>
